<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./formating.css" rel="stylesheet"></link>
    <link rel="icon" type="image/x-icon" href="./images/favicon.webp">
    <title>Age Calculator</title>
   
</head>
<body>
   
    <div class="container">
        <h1>AGE CALCULATOR</h1>
        <h3>Wanna Know How Old Are You ???</h3>
        <h4>Please Enter Your Date of Birth Here: </h4>
        <input type="number" id="day" placeholder="Day" min="1" max="31">
        <input type="number" id="month" placeholder="Month" min="1" max="12">
        <input type="number" id="year" placeholder="Year" min="1900">
        <button onclick="calculateAge()">Calculate Age</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function calculateAge() {
            const day = document.getElementById('day').value;
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;

            if (!day || !month || !year) {
                document.getElementById('result').textContent = 'Please fill out all fields';
                return;
            }

            const birthDate = new Date(year, month - 1, day); //month starting from zero index
            const today = new Date();

            var age = today.getFullYear() - birthDate.getFullYear();
            const m = today.getMonth() - birthDate.getMonth();
            if (m < 0 || (m === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }

            document.getElementById('result').textContent = `You are ${age} years old.`;
        }
    </script>
</body>
</html>
